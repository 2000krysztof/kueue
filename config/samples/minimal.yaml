---
apiVersion: kueue.x-k8s.io/v1alpha1
kind: ClusterQueue
metadata:
  name: cluster-total
spec:
  namespaceSelector: {}
  requestableResources:
  - name: "cpu"
    flavors:
    - name: default
      quota:
        guaranteed: 9
        ceiling: 9
  - name: "memory"
    flavors:
    - name: default
      quota:
        guaranteed: 36Gi
        ceiling: 36Gi
---
apiVersion: kueue.x-k8s.io/v1alpha1
kind: Queue
metadata:
  name: main
spec:
  clusterQueue: cluster-total
